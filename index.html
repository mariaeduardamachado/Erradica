<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" >
  <title>Document</title>
  <script>
		function mudarImg(a){
			img=document.getElementById('imagens');
			img.className='pos'+a;
		}
		imagem=1;
		setInterval(
		function(){
			mudarImg(imagem);
			imagem++;
			if(imagem>4){
				imagem=1;
			}
		},2000)
	</script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="" >Home</a></li>
      <li><a href="">News</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
    </ul>
  </div>
    <div id="logo">
    <div id="imagens" class="pos1">
      <script>
      for(i=1;i<=6;i++){
      document.write('<div id=\"foto'+i+'\">');
      document.write('<a href=\"#\" onclick=\"mostrarFoto('+i+')\">');
      document.write('<img src=\"img/img ('+i+').jpg\"/>');
      document.write('</a>');
      document.write('</div>');
     }
     </script>
    </div>
  </div>
</body>
</html>
